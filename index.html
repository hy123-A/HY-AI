<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NeoMind AI - 智能聊天机器人</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #4a90e2;
            --secondary-color: #84fab0;
            --text-color: #ffffff;
            --dark-bg: #1a1a2e;
            --light-bg: #16213e;
            --input-bg: rgba(255, 255, 255, 0.1);
            --shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            font-family: 'Roboto', sans-serif;
            background: var(--dark-bg);
            color: var(--text-color);
            height: 100%;
            line-height: 1.6;
            overflow: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        .chat-header {
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            padding: 15px;
            border-radius: 10px 10px 0 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        #chatbox {
            flex-grow: 1;
            overflow-y: auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 0 0 10px 10px;
        }

        .message {
            margin-bottom: 15px;
            padding: 10px 15px;
            border-radius: 18px;
            max-width: 80%;
        }

        .user-message {
            background: var(--primary-color);
            align-self: flex-end;
            margin-left: auto;
        }

        .ai-message {
            background: var(--light-bg);
            align-self: flex-start;
        }

        .input-area {
            display: flex;
            padding: 20px 0;
        }

        #user-input {
            flex-grow: 1;
            padding: 10px 15px;
            border: none;
            border-radius: 25px;
            background: var(--input-bg);
            color: var(--text-color);
            font-size: 16px;
        }

        #send-button, #emoji-button {
            background: var(--primary-color);
            color: var(--text-color);
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            margin-left: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        #send-button:hover, #emoji-button:hover {
            transform: scale(1.1);
        }

        .auth-form {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 20px;
            box-shadow: var(--shadow);
            width: 100%;
            max-width: 400px;
            margin: auto;
        }

        .auth-form h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .auth-form input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: none;
            border-radius: 5px;
            background: var(--input-bg);
            color: var(--text-color);
        }

        .auth-form button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background: var(--primary-color);
            color: var(--text-color);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .auth-form button:hover {
            background: var(--secondary-color);
        }

        .switch-form {
            text-align: center;
            margin-top: 15px;
        }

        .switch-form a {
            color: var(--secondary-color);
            text-decoration: none;
        }

        .benefits {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: var(--text-color);
        }

        .benefits ul {
            list-style-type: none;
            padding: 0;
        }

        .benefits li {
            margin-bottom: 10px;
        }

        .benefits li:before {
            content: "✓ ";
            color: var(--secondary-color);
        }

        #login-button {
            background: none;
            border: 2px solid var(--text-color);
            color: var(--text-color);
            padding: 5px 15px;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        #login-button:hover {
            background: var(--text-color);
            color: var(--dark-bg);
        }

        .welcome-message {
            text-align: center;
            margin-bottom: 20px;
            font-size: 18px;
            color: var(--secondary-color);
        }

        .remaining-questions {
            text-align: center;
            margin-top: 10px;
            font-size: 14px;
            color: var(--secondary-color);
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://media.giphy.com/media/mX1bWOEGPIAY1yhmKI/giphy.gif');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            z-index: -1;
            opacity: 0.2;
        }

        /* 添加 AI 思考动画样式 */
        .thinking-animation {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            padding: 10px 15px;
            background: var(--light-bg);
            border-radius: 18px;
            margin-bottom: 15px;
            max-width: 80%;
        }

        .thinking-dot {
            width: 8px;
            height: 8px;
            background-color: var(--text-color);
            border-radius: 50%;
            margin: 0 3px;
            opacity: 0;
            animation: thinking 1.4s infinite ease-in-out both;
        }

        .thinking-dot:nth-child(1) { animation-delay: -0.32s; }
        .thinking-dot:nth-child(2) { animation-delay: -0.16s; }

        @keyframes thinking {
            0%, 80%, 100% { opacity: 0; }
            40% { opacity: 1; }
        }

        /* 添加或修改以下样式 */
        .emoji-picker {
            position: absolute;
            bottom: 70px;
            left: 20px;
            background: var(--light-bg);
            border-radius: 10px;
            box-shadow: var(--shadow);
            padding: 10px;
            display: none;
            grid-template-columns: repeat(8, 1fr);
            gap: 5px;
        }

        .emoji-picker.active {
            display: grid;
        }

        .emoji-picker span {
            font-size: 24px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .emoji-picker span:hover {
            transform: scale(1.2);
        }

        /* 保持原有的样式，并添加以下新样式 */
        .file-input {
            display: none;
        }

        .file-label {
            background: var(--primary-color);
            color: var(--text-color);
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            margin-left: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
        }

        .file-label:hover {
            transform: scale(1.1);
        }

        .message img {
            max-width: 100%;
            border-radius: 10px;
            margin-top: 10px;
        }

        .message .file-info {
            display: flex;
            align-items: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 10px;
            border-radius: 5px;
            margin-top: 10px;
        }

        .message .file-info i {
            margin-right: 10px;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="auth-container" class="auth-container" style="display: none;">
            <div id="login-form" class="auth-form">
                <h2>登录 NeoMind</h2>
                <input type="text" id="login-username" placeholder="用户名" required>
                <input type="password" id="login-password" placeholder="密码" required>
                <button onclick="login()">登录</button>
                <div class="switch-form">
                    <a href="#" onclick="showRegisterForm()">没有账号？立即注册</a>
                </div>
            </div>
            
            <div id="register-form" class="auth-form" style="display: none;">
                <h2>注册 NeoMind</h2>
                <input type="text" id="register-username" placeholder="用户名" required>
                <input type="password" id="register-password" placeholder="密码" required>
                <input type="password" id="register-confirm-password" placeholder="确认密码" required>
                <button onclick="register()">注册</button>
                <div class="switch-form">
                    <a href="#" onclick="showLoginForm()">已有账号？立即登录</a>
                </div>
                <div class="benefits">
                    <h3>注册即可享受以下特权：</h3>
                    <ul>
                        <li>无限次使用AI服务</li>
                        <li>保存聊天记录</li>
                        <li>优先客户支持</li>
                        <li>获取最新AI功能更新</li>
                    </ul>
                </div>
            </div>
        </div>
        
        <div id="chat-container" style="display: flex; flex-direction: column; height: 100%;">
            <div class="chat-header">
                <h1>NeoMind AI</h1>
                <button id="login-button">登录/注册</button>
            </div>
            <div id="chatbox"></div>
            <div class="input-area">
                <button id="emoji-button">😊</button>
                <input type="text" id="user-input" placeholder="与NeoMind对话...">
                <button id="send-button">➤</button>
                <label for="file-input" class="file-label">📎</label>
                <input type="file" id="file-input" class="file-input" accept="image/*,.pdf,.doc,.docx,.txt">
            </div>
            <div class="emoji-picker" id="emoji-picker"></div>
        </div>
    </div>

    <script>
        let chatbox, userInput, sendButton, logoutButton, authContainer, chatContainer, emojiButton, emojiPicker, fileInput;
        const API_KEY = 'f3878817a6cbc5ec31aed8d1e534a94e.8XS7MGSTAExlE3UM';
        const API_URL = 'https://open.bigmodel.cn/api/paas/v4/chat/completions';

        let guestQuestionCount = 0;
        const MAX_GUEST_QUESTIONS = 3;

        // 表情列表
        const emojis = [
            '😀', '😃', '😄', '😁', '😆', '😅', '😂', '🤣', '😊', '😇',
            '🙂', '🙃', '😉', '😌', '😍', '🥰', '😘', '😗', '😙', '😚',
            '😋', '😛', '😝', '😜', '🤪', '🤨', '🧐', '🤓', '😎', '🤩',
            '🥳', '😏', '😒', '😞', '😔', '😟', '😕', '🙁', '☹️', '😣',
            '😖', '😫', '😩', '🥺', '😢', '😭', '😤', '😠', '😡', '🤬',
            '🤯', '😳', '🥵', '🥶', '😱', '😨', '😰', '😥', '😓', '🤗',
            '🤔', '🤭', '🤫', '🤥', '😶', '😐', '😑', '😬', '🙄', '😯',
            '😦', '😧', '😮', '😲', '🥱', '😴', '🤤', '😪', '😵', '🤐',
            '🥴', '🤢', '🤮', '🤧', '😷', '🤒', '🤕', '🤑', '🤠', '😈'
        ];

        function initializeElements() {
            chatbox = document.getElementById('chatbox');
            userInput = document.getElementById('user-input');
            sendButton = document.getElementById('send-button');
            logoutButton = document.getElementById('logout-button');
            authContainer = document.getElementById('auth-container');
            chatContainer = document.getElementById('chat-container');
            emojiButton = document.getElementById('emoji-button');
            emojiPicker = document.getElementById('emoji-picker');
            fileInput = document.getElementById('file-input');

            if (sendButton) sendButton.addEventListener('click', sendMessage);
            if (userInput) userInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    sendMessage();
                }
            });
            if (logoutButton) logoutButton.addEventListener('click', logout);
            if (emojiButton) emojiButton.addEventListener('click', toggleEmojiPicker);
            if (fileInput) fileInput.addEventListener('change', handleFileSelect);

            document.getElementById('login-button').addEventListener('click', handleLoginButtonClick);
        }

        function showRegisterForm() {
            document.getElementById('login-form').style.display = 'none';
            document.getElementById('register-form').style.display = 'block';
        }

        function showLoginForm() {
            document.getElementById('register-form').style.display = 'none';
            document.getElementById('login-form').style.display = 'block';
        }

        function showAuthForm() {
            authContainer.style.display = 'flex';
            chatContainer.style.display = 'none';
        }

        function showChatInterface() {
            authContainer.style.display = 'none';
            chatContainer.style.display = 'flex';
            document.getElementById('login-button').textContent = '退出';
        }

        function initializeGuestQuestionCount() {
            const storedCount = localStorage.getItem('guestQuestionCount');
            guestQuestionCount = storedCount ? parseInt(storedCount) : 0;
        }

        function incrementGuestQuestionCount() {
            guestQuestionCount++;
            localStorage.setItem('guestQuestionCount', guestQuestionCount);
        }

        function checkGuestLimit() {
            if (!sessionStorage.getItem('currentUser')) {
                if (guestQuestionCount >= MAX_GUEST_QUESTIONS) {
                    alert('您已达到游客提问次数上限。请登录或注册以继续使用我们的AI服务。');
                    showAuthForm();
                    return false;
                }
                incrementGuestQuestionCount();
            }
            return true;
        }

        function login() {
            const username = document.getElementById('login-username').value;
            const password = document.getElementById('login-password').value;
            
            const users = JSON.parse(localStorage.getItem('users')) || [];
            const user = users.find(u => u.username === username && u.password === password);
            
            if (user) {
                sessionStorage.setItem('currentUser', JSON.stringify(user));
                localStorage.removeItem('guestQuestionCount'); // 登录后清除访客提问次数
                guestQuestionCount = 0;
                showChatInterface();
                clearChatHistory();
                addMessage('ai', `欢迎回来，${user.username}！👋 有什么我可以帮助你的吗？`);
            } else {
                alert('用户名或密码错误');
            }
        }

        function register() {
            const username = document.getElementById('register-username').value;
            const password = document.getElementById('register-password').value;
            const confirmPassword = document.getElementById('register-confirm-password').value;
            
            if (password !== confirmPassword) {
                alert('两次输入的密码不一致');
                return;
            }
            
            const users = JSON.parse(localStorage.getItem('users')) || [];
            if (users.some(u => u.username === username)) {
                alert('用户名已存在');
                return;
            }
            
            users.push({ username, password });
            localStorage.setItem('users', JSON.stringify(users));
            alert('注册成功，请登录');
            showLoginForm();
        }

        function logout() {
            sessionStorage.removeItem('currentUser');
            localStorage.removeItem('guestQuestionCount'); // 登出时清除访客提问次数
            guestQuestionCount = 0;
            document.getElementById('login-button').textContent = '登录/注册';
            clearChatHistory();
            addMessage('ai', '欢迎使用我们的AI服务！作为游客，您可以免费提问3次。注册账户后可无限制使用。');
            updateRemainingQuestions();
        }

        function clearChatHistory() {
            chatbox.innerHTML = '';
        }

        function updateRemainingQuestions() {
            if (!sessionStorage.getItem('currentUser')) {
                const remainingQuestions = MAX_GUEST_QUESTIONS - guestQuestionCount;
                const remainingElement = document.createElement('div');
                remainingElement.className = 'remaining-questions';
                remainingElement.textContent = `您还可以免费提问 ${remainingQuestions} 次。注册账户可无限制使用我们的AI服务！`;
                chatbox.appendChild(remainingElement);
            }
        }

        function checkLogin() {
            const currentUser = JSON.parse(sessionStorage.getItem('currentUser'));
            if (currentUser) {
                showChatInterface();
                addMessage('ai', `欢迎回来，${currentUser.username}！👋 有什么我可以帮助你的吗？`);
            } else {
                document.getElementById('login-button').textContent = '登录/注册';
                addWelcomeMessage();
                addMessage('ai', '作为游客，您可以免费提问3次。注册账户后可无限制使用我们的AI服务。');
                updateRemainingQuestions();
            }
        }

        function handleLoginButtonClick() {
            const currentUser = JSON.parse(sessionStorage.getItem('currentUser'));
            if (currentUser) {
                logout();
            } else {
                showAuthForm();
            }
        }

        function initEmojiPicker() {
            if (emojiPicker) {
                emojiPicker.innerHTML = '';
                emojis.forEach(emoji => {
                    const span = document.createElement('span');
                    span.textContent = emoji;
                    span.onclick = () => addEmojiToInput(emoji);
                    emojiPicker.appendChild(span);
                });
            }
        }

        function toggleEmojiPicker(event) {
            event.stopPropagation();
            emojiPicker.classList.toggle('active');
        }

        function addEmojiToInput(emoji) {
            userInput.value += emoji;
            userInput.focus();
            emojiPicker.classList.remove('active');
        }

        function addWelcomeMessage() {
            const welcomeMessage = document.createElement('div');
            welcomeMessage.className = 'welcome-message';
            welcomeMessage.textContent = '欢迎使用 NeoMind AI！我是您的智能助手，随时为您服务。';
            chatbox.appendChild(welcomeMessage);
        }

        function handleFileSelect(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const fileContent = e.target.result;
                    if (file.type.startsWith('image/')) {
                        addMessage('user', `<img src="${fileContent}" alt="用户上传的图片">`);
                    } else {
                        addMessage('user', `<div class="file-info"><i>📄</i>${file.name}</div>`);
                    }
                    // 这里可以添加发送文件到服务器的逻辑
                };
                if (file.type.startsWith('image/')) {
                    reader.readAsDataURL(file);
                } else {
                    reader.readAsText(file);
                }
            }
        }

        function addMessage(sender, message) {
            const messageElement = document.createElement('div');
            messageElement.classList.add('message', `${sender}-message`);
            messageElement.innerHTML = message; // 使用 innerHTML 来支持图片和文件信息的显示
            chatbox.appendChild(messageElement);
            chatbox.scrollTop = chatbox.scrollHeight;
        }

        function showLoadingAnimation() {
            const loadingElement = document.createElement('div');
            loadingElement.className = 'thinking-animation';
            loadingElement.innerHTML = `
                <div class="thinking-dot"></div>
                <div class="thinking-dot"></div>
                <div class="thinking-dot"></div>
            `;
            chatbox.appendChild(loadingElement);
            chatbox.scrollTop = chatbox.scrollHeight;
        }

        function removeLoadingAnimation() {
            const loadingElement = chatbox.querySelector('.thinking-animation');
            if (loadingElement) {
                loadingElement.remove();
            }
        }

        async function getAIResponse(message) {
            const response = await fetch(API_URL, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${API_KEY}`
                },
                body: JSON.stringify({
                    model: "glm-4",
                    messages: [{ role: "user", content: message }],
                    stream: false
                })
            });

            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }

            const data = await response.json();
            return data.choices[0].message.content.trim();
        }

        // 将 sendMessage 函数移到这里
        async function sendMessage() {
            const message = userInput.value.trim();
            const file = fileInput.files[0];
            
            if (message || file) {
                if (!checkGuestLimit()) {
                    return;
                }
                
                if (message) {
                    addMessage('user', message);
                }
                
                if (file) {
                    handleFileSelect({ target: { files: [file] } });
                    fileInput.value = ''; // 清除文件输入
                }
                
                userInput.value = '';
                showLoadingAnimation();
                
                try {
                    let aiResponse;
                    if (message) {
                        aiResponse = await getAIResponse(message);
                    } else {
                        aiResponse = "我已收到您的文件。有什么我可以帮您的吗？";
                    }
                    removeLoadingAnimation();
                    addMessage('ai', aiResponse);
                    if (!sessionStorage.getItem('currentUser')) {
                        updateRemainingQuestions();
                    }
                } catch (error) {
                    console.error('AI响应错误:', error);
                    removeLoadingAnimation();
                    addMessage('ai', '抱歉，我遇到了一些问题。请稍后再试。');
                }
            }
        }

        document.addEventListener('DOMContentLoaded', function() {
            initializeElements();
            initEmojiPicker();
            initializeGuestQuestionCount();
            checkLogin();
        });

        document.addEventListener('click', function(event) {
            if (emojiPicker && !emojiPicker.contains(event.target) && event.target !== emojiButton) {
                emojiPicker.classList.remove('active');
            }
        });
    </script>
</body>
</html>
